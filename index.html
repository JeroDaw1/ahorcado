<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El ahorcado</title>
    <link rel="stylesheet" href="./styles/styles.css" />

        <div class="children">J</div>
        <div class="children">K</div>
        <div class="children">L</div>
        <div class="children">M</div>
        <div class="children">N</div>
        <div class="children">Ñ</div>
        <div class="children">O</div>
        <div class="children">P</div>
        <div class="children">Q</div>
        <div class="children">R</div>
        <div class="children">S</div>
        <div class="children">T</div>
        <div class="children">U</div>
        <div class="children">V</div>
        <div class="children">W</div>
        <div class="children">X</div>
        <div class="children">Y</div>
        <div class="children">Z</div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
